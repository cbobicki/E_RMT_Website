<section id="services" class="py-5">
    <div class="container">
        <h2 class="text-center mb-5 fs-1">Services</h2>
        <div class="row g-4">
            {% for service in site.data.services %}
            <div class="col-md-6 col-lg-3">
                <div class="card h-100 shadow text-white" style="background-color: #355e3b;">
                    <div class="card-body">
                        <h3 class="card-title">{{ service.name }}</h3>
                        <p class="card-text text-light">{{ service.duration }} | {{ service.price }}</p>
                        <p class="card-text">{{ service.description }}</p>
                        {% if service.note %}
                        <p class="text-light small">{{ service.note }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
