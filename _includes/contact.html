<section id="contact" class="py-1">
    <div class="container">
        <h2 class="text-center mb-1">Contact</h2>
        <div class="row">
            <div class="col-lg-6">
                <div class="contact-info">
                    <h6 class="mb-0">Email</h6>
                    <p class="mb-2 small">{{ site.email }}</p>
                    <h6 class="mb-0">Phone</h6>
                    <p class="mb-2 small">{{ site.phone }}</p>
                    <h6 class="mb-0">Address</h6>
                    <p class="mb-3 small"><a href="https://www.google.com/maps?q={{ site.address | url_encode }}" target="_blank" rel="noopener noreferrer">{{ site.address }}</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
