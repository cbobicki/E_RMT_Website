    note: "Please wait 3 weeks after filler/botox"

# Build Settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag  # Recommended for better SEO

include: [".htaccess"]
defaults:
  - scope:
      path: "assets/Videos"
    values:
      video: true

# Add proper MIME types
webserver_headers:
  - "Content-Type: video/mp4"

# Defaults (sets default front matter for different content types)
defaults:
  - scope:
      path: ""  # All files
    values:
      layout: "page"
  - scope:
      path: "_posts"  # Blog posts
    values:
      layout: "post"
      author: "Eilish Bobicki"

# Exclude files/folders from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - README.md

# Optional Performance Settings
keep_files:
  - ".well-known"  # For SSL verification etc.

# Markdown Processing
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge